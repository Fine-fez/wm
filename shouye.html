<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>瓦猫福趣集</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('tiankong.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }

        .overlay-image {
            position: absolute;
            pointer-events: none;
            left: 50%;
            transform: translateX(-50%);
        }

        .effects {
            width: 100%;
            height: 100%;
            z-index: 2;
            object-fit: contain; 
            animation: shakeEffects 3s infinite ease-in-out alternate;
            transform-origin: center center;
        }

        .floor {
            width: 100%;
            bottom: 0;
            z-index: 10; 
            transform: translateX(-50%);
        }

        .wamao {
            z-index: 15;
            width: 96%;
            max-width: 650px;
            top: 65%;
            animation: pulseWamao 2s infinite ease-in-out;
        }

        .title {
            width: 90%;
            max-width: 600px;
            top: 8%;
            z-index: 20;
            animation: shakeTitle 2.5s infinite ease-in-out;
        }

        @keyframes pulseWamao {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.03); 
            }
        }

        @keyframes shakeTitle {
            0% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-51%) rotate(-1deg); }
            50% { transform: translateX(-49%) rotate(1deg); }
            75% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(0deg); }
        }

        @keyframes shakeEffects {
            0% { transform: translateX(-50%) translateY(0) scale(1); }
            100% { transform: translateX(-50%) translateY(-10px) scale(1.02); }
        }

    </style>
</head>
<body>

    <img src="texiao.png" alt="特效" class="overlay-image effects">

    <img src="diban.png" alt="地板" class="overlay-image floor">

    <img src="wm.png" alt="瓦猫" class="overlay-image wamao">

    <img src="biaoti.png" alt="标题" class="overlay-image title">

    <button class="next-btn" id="nextButton">下一步</button>
    
    <script>
        // 为下一步按钮添加点击事件
        document.getElementById('nextButton').addEventListener('click', function() {
            window.location.href = 'lishiguan.html';
        });
    </script>
</body>
</html>
