                setTimeout(() => {

            function getRelativePosition(element) {

                // ç¬¬äºŒæ­¥ï¼šåˆ°è¾¾åæ‰§è¡Œå°å¹…åº¦é¡ºæ—¶é’ˆåœ†å‘¨è¿åŠ¨ï¼ŒæŒç»­1.5ç§’
                setTimeout(function() {

                    // åœ†å‘¨è¿åŠ¨çš„å‚æ•°ï¼Œä½¿ç”¨image37çš„ä¸­å¿ƒç‚¹ä½œä¸ºåœ†å¿ƒ
                    const centerX = centerX37;
                    const centerY = centerY37;
                    const radius = 10; // å¾ˆå°çš„åŠå¾„ï¼Œå®ç°å°å¹…åº¦è¿åŠ¨
                    const duration = 1200; // 1.5ç§’

                                }, 1500); // åœç•™1.5ç§’

                    }, stepTime);
                }, 1000); // ç­‰å¾…ç¬¬ä¸€æ­¥ç§»åŠ¨å®Œæˆï¼ˆ1ç§’ï¼‰
            });
            
            // ä¸ºimage36æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
